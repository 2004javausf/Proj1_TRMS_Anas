<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Reimbursements</title>
<style>
	th, td, p, input, h3 {
		font:15px 'Segoe UI';
	}
	table, th, td {
		border: solid 1px #ddd;
		border-collapse: collapse;
		padding: 2px 3px;
		text-align: center;
	}
	th {
		font-weight:bold;
	}
	.order{
		font-weight: bold;
	}
	#title {
		font-family: Cambria, Georgia;

	}
</style>

<body>
	<div class="wrap1">
		<div class="header-top-nav">
			<ul>
				<li><a href="homepage1.html">Return to Home</a></li>

			</ul>

	<p id='showData'></p>
    
    <p id='msg'></p>
    <div class = "finalGrade">
		<form action="entergrade"  method="POST" id="insertGrade">
